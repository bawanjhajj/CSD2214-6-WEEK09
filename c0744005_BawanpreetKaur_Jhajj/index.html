<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>c0744005_BawanpreetKaur_Jhajj</title>
    <link href="css/default.css" rel="stylesheet" />
    <script>
        var calculator = {
            sum: 0,
            starter: 1109,
            stepdown: 11,
            stopnumber: 119,
            adder: function () {
                for (counter = this.starter; counter >= this.stepdown; counter -= this.stopnumber) {
                    this.sum += counter;
                }
                return this.sum;
            }
           
        };
        document.write(calculator.adder());

    </script>
</head>
<body>
    <div></div>
    <script src="js/main.js"></script>
</body>
</html>
